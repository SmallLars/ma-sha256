<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events"
     version="1.1" baseProfile="full"
     width="1020" height="240" viewBox="-10 -10 1020 240">

  <title>Block Padding</title>

  <rect x="0" y="0" width="1000" height="100" style="fill:white;stroke-width:2;stroke:black" />
  <line x1="100" y1="0" x2="100" y2="100" style="stroke:black;stroke-width:2" />
  <line x1="580" y1="0" x2="580" y2="100" style="stroke:black;stroke-width:2" />

  <text x="50" y="35" text-anchor="middle" style="font-family: Arial; font-size: 20px;">32 Bit</text>
  <text x="50" y="70" text-anchor="middle" style="font-family: Arial; font-size: 20px;">Version</text>
  <text x="340" y="35" text-anchor="middle" style="font-family: Arial; font-size: 20px;">256 Bit</text>
  <text x="340" y="70" text-anchor="middle" style="font-family: Arial; font-size: 20px;">Vorgänger</text>
  <text x="790" y="35" text-anchor="middle" style="font-family: Arial; font-size: 20px;">224 Bit</text>
  <text x="790" y="70" text-anchor="middle" style="font-family: Arial; font-size: 20px;">Merkle ...</text>

  <rect x="0" y="120" width="1000" height="100" style="fill:white;stroke-width:2;stroke:black" />
  <rect x="200" y="121" width="100" height="98" style="fill: lightgray;" />
  <rect x="400" y="121" width="100" height="98" style="fill: gray;" />
  <line x1="200" y1="120" x2="200" y2="220" style="stroke:black;stroke-width:2" />
  <line x1="300" y1="120" x2="300" y2="220" style="stroke:black;stroke-width:2" />
  <line x1="400" y1="120" x2="400" y2="220" style="stroke:black;stroke-width:2" />
  <line x1="500" y1="120" x2="500" y2="220" style="stroke:black;stroke-width:2" />
  <line x1="550" y1="120" x2="550" y2="220" style="stroke:black;stroke-width:2" />
  <line x1="750" y1="120" x2="750" y2="220" style="stroke:black;stroke-width:2" />

  <text x="100" y="155" text-anchor="middle" style="font-family: Arial; font-size: 20px;">32 Bit</text>
  <text x="100" y="190" text-anchor="middle" style="font-family: Arial; font-size: 20px;">... Merkle</text>
  <text x="250" y="155" text-anchor="middle" style="font-family: Arial; font-size: 20px;">32 Bit</text>
  <text x="250" y="190" text-anchor="middle" style="font-family: Arial; font-size: 20px;">Zeit</text>
  <text x="350" y="155" text-anchor="middle" style="font-family: Arial; font-size: 20px;">32 Bit</text>
  <text x="350" y="190" text-anchor="middle" style="font-family: Arial; font-size: 20px;">Ziel</text>
  <text x="450" y="155" text-anchor="middle" style="font-family: Arial; font-size: 20px;">32 Bit</text>
  <text x="450" y="190" text-anchor="middle" style="font-family: Arial; font-size: 20px;">Nonce</text>
  <text x="525" y="190" text-anchor="middle" style="font-family: Arial; font-size: 20px;">1</text>
  <text x="650" y="155" text-anchor="middle" style="font-family: Arial; font-size: 20px;">319 Bit</text>
  <text x="650" y="190" text-anchor="middle" style="font-family: Arial; font-size: 20px;">0 ... 0</text>
  <text x="875" y="155" text-anchor="middle" style="font-family: Arial; font-size: 20px;">64 Bit</text>
  <text x="875" y="190" text-anchor="middle" style="font-family: Arial; font-size: 20px;">Länge 640</text>
</svg>
