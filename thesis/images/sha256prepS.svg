<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events"
     version="1.1" baseProfile="full"
     width="395" height="345" viewBox="-10 -10 395 345">

  <title>Erweiterung</title>

  <defs>
    <g id="input">
      <rect width="50" height="50" style="fill:coral;stroke-width:2;stroke:black" />
      <polygon points="1,49 49,1 49,49" style="stroke:none;stroke-width:0;fill:khaki" />
    </g>
  </defs>

  <use x="0" y="0" xlink:href="#input"/>
  <use x="100" y="0" xlink:href="#input"/>
  <use x="200" y="0" xlink:href="#input"/>
  <use x="300" y="0" xlink:href="#input"/>
  <text x="25" y="30" text-anchor="middle" style="font-family: Arial; font-size: 16px;">I[r-16]</text>
  <text x="125" y="30" text-anchor="middle" style="font-family: Arial; font-size: 16px;">I[r-15]</text>
  <text x="225" y="30" text-anchor="middle" style="font-family: Arial; font-size: 16px;">I[r-7]</text>
  <text x="325" y="30" text-anchor="middle" style="font-family: Arial; font-size: 16px;">I[r-2]</text>

  <rect x="75" y="75" width="100" height="50" style="fill:white;stroke-width:2;stroke:black" />
  <rect x="275" y="75" width="100" height="50" style="fill:white;stroke-width:2;stroke:black" />
  <text x="125" y="110" text-anchor="middle" style="font-family: Arial; font-size: 32px;">SSIG0</text>
  <text x="325" y="110" text-anchor="middle" style="font-family: Arial; font-size: 32px;">SSIG1</text>

  <!-- + -->
  <rect x="125" y="200" width="100" height="50" style="fill:white;stroke-width:2;stroke:black" />
  <text x="175" y="235" text-anchor="middle" style="font-family: Arial; font-size: 32px;">+</text>

  <rect x="150" y="275" width="50" height="50" style="fill:khaki;stroke-width:2;stroke:black" />
  <text x="175" y="310" text-anchor="middle" style="font-family: Arial; font-size: 32px;">I[r]</text>

  <!-- 16 -->
  <line x1="25" y1="50" x2="25" y2="175" style="stroke:black;stroke-width:2" />
  <line x1="25" y1="175" x2="145" y2="175" style="stroke:black;stroke-width:2" />
  <line x1="145" y1="175" x2="145" y2="200" style="stroke:black;stroke-width:2" />

  <!-- 15 -->
  <line x1="125" y1="50" x2="125" y2="75" style="stroke:black;stroke-width:2" />

  <!-- 7 -->
  <line x1="225" y1="50" x2="225" y2="150" style="stroke:black;stroke-width:2" />
  <line x1="185" y1="150" x2="225" y2="150" style="stroke:black;stroke-width:2" />
  <line x1="185" y1="150" x2="185" y2="200" style="stroke:black;stroke-width:2" />

  <!-- 2 -->
  <line x1="325" y1="50" x2="325" y2="75" style="stroke:black;stroke-width:2" />

  <!-- SSIG0 -->
  <line x1="125" y1="125" x2="125" y2="150" style="stroke:black;stroke-width:2" />
  <line x1="125" y1="150" x2="165" y2="150" style="stroke:black;stroke-width:2" />
  <line x1="165" y1="150" x2="165" y2="200" style="stroke:black;stroke-width:2" />

  <!-- SSIG1 -->
  <line x1="325" y1="125" x2="325" y2="175" style="stroke:black;stroke-width:2" />
  <line x1="205" y1="175" x2="325" y2="175" style="stroke:black;stroke-width:2" />
  <line x1="205" y1="175" x2="205" y2="200" style="stroke:black;stroke-width:2" />

  <!-- + -->
  <line x1="175" y1="250" x2="175" y2="275" style="stroke:black;stroke-width:2" />

</svg>
